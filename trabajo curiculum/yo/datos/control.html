<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contoles de formulario</title>
</head> <!-- <.!.-.- es para corchetes-->
<body>
    <h1>controles de formularios</h1>
    <h3 id="h3ayuda">Ayuda</h3>
    <form action="../index.html" method="get">
        <label for="txtNombre">nombre(texbox)</label>
        <input type="text" name="txtNombre" 
                id="txtNombre" placeholder="escriba su nombre aqui"
                onfocus="cargarAyudaNombre();">
        <br>
        <label for="txtApellido">apellido(texbox)</label>
        <input type="text" name="txtApellido" 
                id="txtApellido" placeholder="escriba su apellido aqui"
                onfocus="cargarAyudaApellido();">
         <!--label y distintos input-->
        <br> 
        <label for="soltero"></label>
        <input type="text" name="soltero" id="soltero" placeholder="">
        <br>
        <label for="">soltero</label>
        <input type="checkbox" name="soltero" id="chec">
        <br>
        <label for="">fecha de nacimiento</label>
        <input type="date" name="fecha de namimiento" id="nacimiento">    
        <br>
        <label for="hora"></label>
        <input type="time" name="horario ticket(time)" id="timehorario">
        <br>
        <label for="txtpasword">Password</label>
        <input type="password" name="txtpasword" id="txtpasword">
        <br>
        <label for="txtEmail">email</label>
        <input type="email" name="txtEmail" id="txtEmail"> 
        <!--required es requerir para mult opciones-->
        <br>
        <select name="localidad" id="localidad"> 
        <option value="localidad">sanjusto</option> 
        <option value="localidad">videla</option>
        <option value="localidad">emilia</option>
    </select>
    <input type="hidden" name="hidden" value="black">
       <br>
       <label for="reset">resetear valores</label>
       <input type="reset" value="reset">
       <br>
       <label for="hijos"></label>
       <input:NUmber></input:NUmber>
       <br>
       <label for="sexo"></label>
       <input type="radio" name="sexo" id="sexo">hombre
       <input type="radio" name="sexo" id="sexo">mujer
       <br>
       <label for="documento">documento(fila)</label>
       <input type="file" name="documento" id="documento"> 
       <br>

       <input type="submit" value="enviar">
        </form>
        <script src="../../../js/codigo.js"></script>
        <script src="../../../js/boostrap.js"></script>
</body>
</html>
